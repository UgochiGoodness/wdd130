<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WDD 130 | HTML Form - User Poll</title>
    <meta name="author" content="Ugochi Goodness Ugorji">
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.google.com/specimen/Archivo+Black">
        <link rel="preconnect" href="https://fonts.google.com/specimen/Open+Sans">
        <!--CSS Link-->
        <Link rel="stylesheet" href="styles/poll-form.css">
  </head>
  <body>
    <header>
      <h1>WDD 130 | Ugochi Goodness Ugorji | HTML Form - User Poll</h1>
    </header>
    <main>
      <form>
        <fieldset>
          <legend>Contact Information</legend>
          <!-- form elements will go here -->
          <div class="form-item column2">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname">
            </div>
            <div class="form-item column2">
            <label for="useremail">Email:</label>
            <input type="email" id="useremail" name="useremail">
            </div>
        </fieldset>
        <fieldset>
          <legend>Questions</legend>
          <!-- form elements will go here -->
          <div class="column1">
          <label for="browser">What is your favorite internet browser?</label>
          <select id="browser" name="browser">
            <option value="chrome">Chrome</option>
            <option value="firefox">Firfox</option>
            <option value="safari">Safari</option>
            <option value="edge">Edge</option>
            <option value="brave">Brave</option>
            <option value="other">Other</option>
          </select>
          </div>
          <div class="column1">
          <label for="pet">Do you have a household pet?</label>
          <input type="checkbox" id="pet" name="pet">
          </div>
          <div class="column1">
          <label for="feedback">List the places you have lived:</label>
          <textarea id="feedback" name="feedback" rows="4" placeholder="Stillwater Florida, Amsterdam Netherlands Tibuktu Mali"></textarea>
          </div>
        </fieldset>
        <button type="submit">Submit Poll</button>
      </form>
    </main>
    <footer>
      <p>©️2025 | HTML Form - User Poll Activity | Ugochi Goodness Ugorji</p>
    </footer>
  </body>
</html>
